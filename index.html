<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magic Melee Ranged</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp" />
    </head>

    <body>
        <audio id="magic-sound" src="media/sounds/magic.m4a" preload="auto";></audio>
        <audio id="melee-sound" src="media/sounds/melee.m4a" preload="auto";></audio>
        <audio id="ranged-sound" src="media/sounds/ranged.m4a" preload="auto";></audio>

        <div class="site-content">
            <h1>
                <span class="magic">Magic</span>
                <span class="melee">Melee</span>
                <span class="ranged">Ranged</span>
            </h1>
    
            <p class="combat-style">
                <span class="magic">Magic</span> beats <span class="melee">Melee</span> <span class="spacer">|</span>     
                <span class="melee">Melee</span> beats <span class="ranged">Ranged</span> <span class="spacer">|</span>     
                <span class="ranged">Ranged</span> beats <span class="magic">Magic</span> 
            </p>
            <p class="runescape">
                Based on Runescape's combat system
            </p>
    
            <div class="score-board">
                <h2 class="score-status">Choose Your Combat Style</h2>
                <h3 class="score-message">First to win 5 rounds wins the game!</h3>
                <div class="score-container">
                    <div class="score-card">
                        <img class="selection player-icon" src="media/images/question-mark-svgrepo-com.svg" alt="question_mark"/>
                        <p class="player-score">Player: 0</p>
                    </div>
                    <div class="score-card">
                        <img class="selection computer-icon" src="media/images/question-mark-svgrepo-com.svg" alt="question_mark"/>
                        <p class="computer-score">Computer: 0</p>
                    </div>
                </div>
            </div>
    
            <div class="buttons">
                <button type="click" class="button magic-button">
                    <img class="button-image" src="media/images/wizard-staff.svg" alt="magic_staff" />
                </button>
                <button type="click" class="button melee-button">
                    <img class="button-image" src="media/images/relic-blade.svg" alt="sword" />
                </button>
                <button type="click" class="button ranged-button">
                    <img class="button-image" src="media/images/high-shot.svg" alt="bow" />
                </button>
            </div>
        </div>
    
        <footer>
            <div class="footer">
                <p class="footer-text">Created by <a href="https://github.com/hojinchang" target="_blank" rel="noopener noreferrer">hojinchang</a></p>
            </div>
        </footer>

    </body>
</html>
