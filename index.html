<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Magic Melee Ranged</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp" />
    </head>

    <body>
        <h1>
            <span class="magic">Magic</span>
            <span class="melee">Melee</span>
            <span class="ranged">Ranged</span>
        </h1>

        <p class="combat-style">
            <span class="magic">Magic</span> beats <span class="melee">Melee</span> <span class="spacer">|</span>     
            <span class="melee">Melee</span> beats <span class="ranged">Ranged</span> <span class="spacer">|</span>     
            <span class="ranged">Ranged</span> beats <span class="magic">Magic</span> 
        </p>
        <p class="runescape">
            Based on Runescape's combat system
        </p>

        <div class="buttons">
            <button type="submit" class="button magic-button">
                <img src="./images/wizard-staff.svg" alt="magic_staff" />
            </button>
            <button type="submit" class="button melee-button">
                <img src="./images/relic-blade.svg" alt="sword" />
            </button>
            <button type="submit" class="button ranged-button">
                <img src="./images/high-shot.svg" alt="bow" />
            </button>
        </div>



    </body>
</html>
